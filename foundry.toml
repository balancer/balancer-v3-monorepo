[profile.default]
solc_version = '0.8.24'
auto_detect_solc = false
evm_version = 'cancun'
src = 'contracts'
out = 'forge-artifacts'
libs = ['node_modules']
test = 'test/foundry'
cache_path  = 'forge-cache'
allow_paths = ['../', '../../node_modules/']
ffi = true
fs_permissions = [
    { access = "read", path = "./artifacts/" },
    { access = "read-write", path = "./.forge-snapshots/"},
]
remappings = [
    'vault/=../vault/',
    'pool-weighted/=../pool-weighted/',
    'solidity-utils/=../solidity-utils/',
    'ds-test/=../../node_modules/forge-std/lib/ds-test/src/',
    'forge-std/=../../node_modules/forge-std/src/',
    '@openzeppelin/=../../node_modules/@openzeppelin/',
    'permit2/=../../node_modules/permit2/',
    '@balancer-labs/=../../node_modules/@balancer-labs/',
    'forge-gas-snapshot/=../../node_modules/forge-gas-snapshot/src/'
]
optimizer = true
optimizer_runs = 999
ignored_error_codes = [2394] # Transient storage

[fuzz]
runs = 10000
max_test_rejects = 60000

[profile.test]
# Overwrite src, so that contracts that are not referenced by test files are not compiled
src = 'test/foundry'

[profile.coverage.fuzz]
runs = 100
max_test_rejects = 60000

[profile.intense.fuzz]
verbosity = 3
runs = 100000
max_test_rejects = 600000

[rpc_endpoints]
  mainnet = "${MAINNET_RPC_URL}"
